<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">

    <h1>🔍 검색 결과: {{ keyword }}</h1>

    <a class="btn back" href="/">← 홈으로 돌아가기</a>

    <div class="status-box">
        📦 저장된 파일: {{ file_count }} 개
    </div>

    {% if results and results|length > 0 %}
    <table>
        <tr>
            <th>파일명</th>
            <th>종류</th>
            <th>태그</th>
            <th>요약</th>
            <th></th>
        </tr>

        {% for file in results %}
        <tr>
            <td>{{ file[0] }}</td>
            <td>{{ file[1] }}</td>
            <td>
                <span class="badge bg-info text-dark">
                    {{ file[2] }}
                </span>
            </td>
            <td>{{ file[3] }}</td>
            <td>
                <a href="{{ url_for('detail', filename=file[0]) }}"
                   class="btn btn-primary btn-sm">
                    보기
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}

</div>

</body>
</html>
